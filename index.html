<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="java.js" defer></script>
</head>
<body>
    <div class="heading">
        <h1>Rock Paper Scissors</h1>
    </div>

<div class="boxes">    
    <div class="button">
        <div class="rock">
        <input type="button" value="rock"></button>
        </div>
    </div>


    <div class="button">
        <div class="paper">
        <input type="button" value="paper"></button>
        </div>
    </div>


    <div class="button">
        <div class="scissors">
        <input type="button" value="scissors"></button>
        </div>
    </div>
</div>

<div class="score">
    <div id="result"></div>
</div>

</div>

</body>
</html>
